<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon_phantom.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Phantom</title>
</head>
<body>
  <div class="main-container">
    <div id="img-container" class="image-container">
      <img src="assets/front_image.png" class="front_image" alt="phantom logo">
      <img src="assets/back_image.png" class="back_image" alt="phantom logo">
    </div>

    <div class="hero-section light-container container-content width">
      <h1 class="title">UNFORTUNATELY</h1>
      <p>-/-/-/-/-/-/-</p>
    </div>

    <div class="dev-section dark-container container-content width">
      <h1 class="title">IT</h1>
      <p>-/-/-/-/-/-/-</p>
    </div>

    <div class="timer-container width">
      <div class="countdown">
        <p class="description">DD</p>
        <p class="description">HH</p>
        <p class="description">MM</p>
        <p class="description">SS</p>
        <p class="timer" id="days">0</p>
        <p class="timer" id="hours">0</p>
        <p class="timer" id="minutes">0</p>
        <p class="timer" id="seconds">0</p>
      </div>
    </div>

    <div class="tricky dark-container container-content width">
      <h1 class="title">DIDN'T</h1>
      <p>-/-/-/-/-/-/-</p>
    </div>

    <div class="apply light-container container-content width">
      <h1 class="title">HAPPEN</h1>
      <p>-/-/-/-/-/-/-</p>
    </div>

    <div class="qr-code-container width">
      <h3>NO LINK</h3>
    </div>

  </div>

  <p class="developer">Game developer: <a href="https://t.me/ameerkhanx">Ameer Khan</a></p>

</body>

<script src="timer.js"></script>

</html>
